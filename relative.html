<!DOCTYPE html>
<html>
    <head>
        <title> position relative </title>
        <style>
            .image-text {position:relative;
                        border-style: solid;
                        display: inline-block;}
            .text {position: absolute;
                  bottom: 40px;
                  right: 0px;
                  color: white;
                  background-color: red;}
        </style>
    </head>

    <body>
        <div class="image-text">
            <img src="Elon U.jpeg" width="300px">
            <div class="text">Elon University</div>
        </div>
    </body>
</html>
